name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Instalar .NET SDK
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restaurar dependÃªncias
        run: dotnet restore Konverter.sln

      - name: ğŸ§± Compilar projeto
        run: dotnet build Konverter.sln --no-restore --configuration Release

      - name: ğŸ§ª Executar testes com cobertura
        run: |
          dotnet test Konverter.sln \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage"

      - name: ğŸ“ˆ Instalar ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: |
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:HtmlInline_AzurePipelines;Cobertura

      - name: ğŸ“¤ Publicar relatÃ³rio como artefato
        uses: actions/upload-artifact@v3.1.2
        with:
          name: coverage-report
          path: coverage-report
