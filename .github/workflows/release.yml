name: Create Tag, Release and Publish to NuGet

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # necessÃ¡rio para histÃ³rico do git

      - name: ğŸ› ï¸ Instalar .NET
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Ler versÃ£o do .csproj
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" src/KonverterMap/KonverterMap.csproj)
          echo "VersÃ£o encontrada: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ” Verificar se a tag jÃ¡ existe
        id: check_tag
        run: |
          git fetch --tags
          if git tag | grep -q "v${{ steps.version.outputs.version }}"; then
            echo "Tag jÃ¡ existe"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ·ï¸ Criar tag automaticamente
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: ğŸ“ Gerar changelog dos commits
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            LOG=$(git log --pretty=format:"- %s")
          else
            LOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s")
          fi

          # Escapa os caracteres especiais
          LOG_ESCAPED="${LOG//'%'/'%25'}"
          LOG_ESCAPED="${LOG_ESCAPED//$'\\n'/'%0A'}"
          LOG_ESCAPED="${LOG_ESCAPED//$'\n'/'%0A'}"

          echo "changelog=$LOG_ESCAPED" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Restaurar dependÃªncias
        run: dotnet restore Konverter.sln

      - name: ğŸ§± Compilar projeto
        run: dotnet build Konverter.sln --no-restore --configuration Release

      - name: ğŸ“¦ Empacotar para NuGet
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet pack Konverter.sln --no-build --configuration Release
      
      - name: ğŸš€ Publicar no NuGet
        if: steps.check_tag.outputs.exists == 'false'
        run: dotnet nuget push **/KonverterMap.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

      - name: ğŸ—’ï¸ Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ğŸ”„ VersÃ£o automÃ¡tica publicada: `v${{ steps.version.outputs.version }}`

            ### ğŸ“‹ MudanÃ§as:
            ${{ steps.changelog.outputs.changelog }}
